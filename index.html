<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="head">
        <h1>Tip Calculator</h1>
      </header>
    </div>

    <div class="tip-calculator">
      <form action="" id="form">
        <label for="bill-amount">Bill</label>
        <input type="text" id="bill-amount" />
        <br />

        <br />
        <label for="tip-percentage">Tip Percentage</label>
        <input type="text" id="tip-percentage" />

        <br />

        <div class="result">
          <h2 class="re" id="res">Total</h2>
        </div>

        <br />
        <button type="submit" id="calc">Calculate</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
